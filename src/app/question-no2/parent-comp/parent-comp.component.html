
<div class="container" style="margin-top: 100px;">
    <div class="row">
    <div class="col-md-6 col-lg-6" style=" width: 50%;">
        <button class="btn btn-success"  (click)="add('one')">Add X1</button>
        <div class="col-md-6 col-lg-6" *ngFor="let obj of arr1;let i=index">
                <app-child-comp [Sequence]="i+1" (nameData)="getName($event)"></app-child-comp>
        </div>
          
    </div>

    <div class="col-md-6 col-lg-6" style=" width: 50%;">
        <button class="btn btn-success"  (click)="add('two')">Add X2</button>
        <div class="col-md-6 col-lg-6" *ngFor="let obj of arr2;let j=index">
                <app-child-comp [Sequence]="j+1" (nameData)="getName1($event)"></app-child-comp>
        </div>
          
    </div>
    <button class="btn btn-danger" style="margin-top: 20px;"  (click)="ShowData()"> show data</button>
</div>
{{result}}

</div>
